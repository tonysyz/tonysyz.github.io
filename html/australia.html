        <script>
            AmCharts.ready(function() {
			    map = new AmCharts.AmMap();
                map.addTitle("2021届23班毕业去向图-澳大利亚|Australia", 50);

                // some svg used later
                var targetSVG = "M9,0C4.029,0,0,4.029,0,9s4.029,9,9,9s9-4.029,9-9S13.971,0,9,0z M9,15.93 c-3.83,0-6.93-3.1-6.93-6.93S5.17,2.07,9,2.07s6.93,3.1,6.93,6.93S12.83,15.93,9,15.93 M12.5,9c0,1.933-1.567,3.5-3.5,3.5S5.5,10.933,5.5,9S7.067,5.5,9,5.5 S12.5,7.067,12.5,9z";
                
                map.imagesSettings = {
			        rollOverColor: "#FFF000",
			        rollOverScale: 3,
                    selectedScale: 3,
			        selectedColor: "#CCFF0F",
                    balloonText: '[[title]]：[[customData]]', //You can use the following tags: [[title]], [[description]], [[value]] and [[percent]].
                    // labelFontSize: 30,
			    };
                // change position of "JS map by amcharts"
                map.creditsPosition = "top-right";

				map.areasSettings = {
                    rollOverOutlineColor: "#FFFFFF",
                    rollOverColor: "#CC0000",
                    balloonText: "[[title]]---->[[customData]]",
					outlineThickness:1.25,
                    autoZoom:false,
                    selectedColor: "#FF841A",
                    unlistedAreasColor: "#888888",
				};

                var dataProvider = {
                        mapVar: AmCharts.maps.australia,
                        images: [
                            {svgPath:targetSVG, zoomLevel:5, scale:0.5, title:"Sydny", latitude:-33.859972, longitude:151.211111, customData:'马宁君',},
                        ],
                        getAreasFromMap: true,
                        autoZoom:false,
                };

                // area data writes here
                dataProvider.areas = [
                    {
                        title: "Northern Territory",
                        id: 'AU-NT',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                    {
                        title: "Western Australia",
                        id: 'AU-WA',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                    {
                        title: "Australian Capital Territory",
                        id: 'AU-ACT',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                    {
                        title: "New South Wales",
                        id: 'AU-NSW',
                        color: "#002B81",
                        customData: "Sydny：马宁君",
                        groupId: "1"
                    },
                    {
                        title: "South Australia",
                        id: 'AU-SA',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                    {
                        title: "Victoria",
                        id: 'AU-VIC',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                    {
                        title: "Queensland",
                        id: 'AU-QLD',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                    {
                        title: "Tasmania",
                        id: 'AU-TAS',
                        color: "#888888",
                        customData: "0人",
                        groupId: "0"
                    },
                ];

                // data count
                var legend = {
			        width: 400,
			        backgroundAlpha: 0.5,
			        backgroundColor: "#FFFFFF",
			        borderColor: "#666666",
			        borderAlpha: 1,
			        bottom: 15,
			        left: 15,
			        horizontalGap: 10,
			        data: [
			        {
			            title: "0人", // custom text here
			            color: "#888888",
                    },
			        {
			            title: "1人", // custom text here
			            color: "#002B81",
                    },
			        // {
			        //     title: "2人", // custom text here
			        //     color: "#215AB0",
                    // },
			        // {
			        //     title: "3人", // custom text here
			        //     color: "#66CC99",
                    // },
			        // {
			        //     title: "4人", // custom text here
			        //     color: "#518AE0",
                    // },
			        // {
			        //     title: "5人", // custom text here
			        //     color: "#81BAFF",
                    // },
			        // {
			        //     title: "6人", // custom text here
			        //     color: "#A5DEFF",
                    // },
			        // {
			        //     title: "7人", // custom text here
			        //     color: "#6CFFFF",
                    // },
			        ]
			    };

                map.addLegend(legend);
                map.dataProvider = dataProvider;
                // map.objectList = new AmCharts.ObjectList("listdiv");
			    // map.showImagesInList = true;
                // map.showAreasInList = false;

			    map.write("mapdivChina");
            });

        </script>
